<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Live Tweets</title>
	<style>
	body {
		font-family: Arial;
		font-size: 1.2em;
		text-align: center;
	}
	</style>
</head>

<body>
	<h1>Live Tweets</h1>

	<p><small>(Total : <span id="total">0</span>)</small></p>

	<button id="pause">Pause / Play</button>
	
	<div id="tweets"></div>
	

	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script>
	var pause = false;
	var total = 0;

	var socket = io.connect('http://localhost:8080');

	socket.on('tweet', function(tweet) {
		write_tweet(tweet);
	});

	function write_tweet(data) {
		if (pause === false)
		{
			total = total + 1;
			$('#tweets').html('<p>' + '<span style="color: #0084b4">@' + data.twittos + '</span> (<i>' + data.geo +  '</i>)<br>' + data.tweet + '</p>');
			$('#total').html(total);
		}
	};

	$('#pause').click(function() {
		pause = !pause;
		return false;
	});
	</script>
</body>
</html>
